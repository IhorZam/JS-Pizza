<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="../less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>
<body>
<div class="top-line">
    <div class="site-icon">
        <img src="../images/discount.svg">
        <div class="info">
            <h3>Pizza</h3>
            <h3>KMA</h3>
        </div>
    </div>
    <div class="lines">
        <div class="up-line">
            <div class="number">063-045-71-19</div>
            <div class="t24text visible-lg visible-md">24 години/ 7 днів на тиждень</div>
            <div class="freeDel visible-lg"> Безкоштовна доставка піци </div>
            <div class="enter btn btn-warning">Ввійти</div>
        </div>
        <div class="down-line">
            <a href="#" class="hidden-xs" style="color: white">Піцца</a>
        </div>
    </div>
</div>
<div class="order-form">
    <div class="order-body">
        <form id="login-form" action="#" method="post" role="form" style="display: block;">
            <h2>Оформлення</h2>
            <div class="form-group">
                <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Ім'я" value="">
            </div>
            <div class="form-group">
                <input type="text" name="address" id="address" tabindex="2" class="form-control" placeholder="Адреса">
            </div>
            <div class="form-group">
                <input type="text" name="telephone" id="telephone" tabindex="2" class="form-control" placeholder="Телефон">
            </div>
            <div class="rem-ent">
                <div class="form-group pull-right">
                    <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Оформити">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="right-part">
    <div class="bought">
        <div class="info">
            <span class="h3 bold">Замовлено</span>
        </div>
        <div>
            <span class="h6 clear" style="margin-top: 30px">Очистити замовлення</span>
        </div>
    </div>
    <div id="cart">

    </div>
</div>
<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>


<!--Own JavaScript -->
<script type="text/javascript"  src="../src/pizza/order.js"> </script>
</body>
</html>
